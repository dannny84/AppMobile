	<link href="css/jquery.mobile.min.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script>
	  $(document).bind("mobileinit", 
					  function () {
						//Con esta funcion, me sirven los enlaces hacia las graficas
						$.mobile.ajaxEnabled = false;
					  }
	  );
	  
	  window.addEventListener(
			  "orientationchange", function() {
					// Announce the new orientation number
					alert("window.orientation: "+window.orientation);
				}, 
				false);
	  
	  
	  $(window).bind("orientationchange", function(event){		
		  if (event.orientation)		
		    $("#contenido").html("Me han reorientado a " + event.orientation);
		});
	  
	  $(window).trigger("orientationchange");
	  
	  window.addEventListener("resize", function() {
			// Get screen size (inner/outerWidth, inner/outerHeight)
		  alert("resize");
		}, false);
	  
 	</script>
